<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minitask html 3</title>
    </head>
    <body>
        <div>
            <form>
                <div>
                    <label id="nama">Siapa nama anda?</label>
                </div>
                <input id="nama" type="text" name="nama">
                <div>
                    <label id="umur">Berapa umur anda?</label>
                </div>
                <input id="umur" type="text" name="umur">
                <div>
                    <label id="jenisKelamin">Apa jenis kelamin anda?</label>
                </div>
                <input type="radio" id="laki-laki" name="jenisKelamin">
                    <label for="laki-laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenisKelamin">
                    <label for="perempuan">Perempuan</label>
                <div>
                    <label id="isPerokok">Apakah anda perokok?</label>
                </div>
                    <input type="radio" id="perokok" name="isPerokok">
                    <label for="perokok">Ya</label>
                    <input type="radio" id="bukanPerokok" name="isPerokok">
                    <label for="bukanPerokok">Tidak</label>
                <div>
                <label id="rokok">Jika anda perokok, rokok apa yang anda pernah coba?</label>
                </div>
                <div>
                    <input type="checkbox" id="rokok1" name="rokok">
                    <label>Gudang Garam Filter</label>
                </div>
                <div>
                    <input type="checkbox" id="rokok2" name="rokok">
                    <label>Lucky Strike</label>
                </div>
                <div>
                    <input type="checkbox" id="rokok3" name="rokok">
                    <label>Marlboro</label>
                </div>
                <div>
                    <input type="checkbox" id="rokok4" name="rokok">
                    <label>Esse</label>
                </div>
                
            </form>
        </div>
    </body>
</html>
